<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a元素的使用</title>
</head>
<body>
    <!-- href
    Hytext Reference的简称
    指要打开的URL地址
    也可以是本地地址 -->
    <a href="http://www.baidu.com" target="_self">百度一下</a>
    <a href="./01_文档申明.html" target="_self">本地网站</a>
    <!-- target该属性指定在何处显示链接资源
    _self:默认值，在当前页面打开
    _blank:在新窗口中打开 -->
    <a href="http://www.baidu.com" target="_blank">百度一下</a>
</body>
</html>
