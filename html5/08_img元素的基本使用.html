<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img元素的基本使用</title>
</head>
<body>
    <!-- img是image单词的缩写,是图片,图像的意思 -->
    <!-- 事实上img是一个可替换元素 -->
    <!-- src -> source(源) -->
    <!-- alt属性,不是强制的,有三个作用
    1. 当图片加载不成功的时候(错误的地址或者图片资源不存在),那么会显示这段文本
    2. 屏幕阅读器会将这些描述读给需要使用阅读器的使用者听,让他们知道图像的含义
    3. seo优化 -->
    <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="图片">
    <img alt="当图片加载不成功的时候(错误的地址或者图片资源不存在),那么会显示这段文本">
</body>
</html>
