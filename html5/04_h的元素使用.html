<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h元素的使用</title>
</head>
<body>
    <!-- Heading是头部的意思,一般会被用来做标题 -->
    <!-- h元素 h1~h6 -->
    <!-- h1级别最高,h6级别最低 -->
    <!-- h元素里面不能放其他元素,只能放文本 -->
    <h1>我是h1标题</h1>
    <h2>我是h2标题</h2>
    <h3>我是h3标题</h3>
    <h4>我是h4标题</h4>
    <h5>我是h5标题</h5>
    <h6>我是h6标题</h6>
    <!-- h元素通常和SEO优化也有关系 -->
</body>
</html>
