    <title>ui-li</title>
    <style>
        ul, li {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>常见的编程语言</h1>

        <li>go</li>
        <li>ruby</li>
    </ul>
