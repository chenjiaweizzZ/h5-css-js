<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素中img的底部像素 </title>
    <!-- vertical-align的值
    baseline(默认值)  基线对齐
    top 把行内盒子的顶部和line boxes对齐
    middle 把行内盒子的中心点与父盒子基线加上x-height一半的线对齐
    bottom 把行内盒子的底部和line box对齐 
    <percentage> 把行内盒子提升或者下降一段距离(距离相对于line-height计算/元素高度),0%意味着和baseline一样
    <length> 把行内盒子提升或者下降一段距离,0cm意味着同baseline一样 -->
    <style>
        .box {
            background-color: #f00;
        }
        .box>img {
            /* vertical-align: bottom; */
            /* 基线底部对齐 */
            display: block;
            /* 直接独占一行 */
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./assets/images/星球介绍/地球.jpeg" alt="">
    </div>
</body>
</html>
