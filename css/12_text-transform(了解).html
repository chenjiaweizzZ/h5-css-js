<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        .info{
            text-transform: capitalize; /* capitalize 首字母大写，uppercase 全部大写，lowercase 全部小写，none*/
        }
    </style>
</head>
<body>
    <div class="info">my name is text-transform</div>
</body>
</html>
