<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素中的居中对齐</title>
    <style>
        .box {
            height: 200px;
            background-color: #f00;
            line-height: 200px;
        }
        .box>span {
            background-color: #ff0;
            display: inline-block;
            height: 60px;
            line-height: 60px;
            /* font-size: 50px; */
        }
    </style>
</head>
<body>
    <div class="box">
        fgaofhafhakfnhafhakfhafiaxxxxxxxxxxxxxxx
        <span>aaaxxxxxxxxxxx</span>
    </div>
</body>
</html>
