<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-radio</title>
</head>

<body>
    <!-- 在类型为radio的input中,如果两个radio的name一样,那么radio就会互斥了 -->
    <form action="abc">
        <label for="man">
            <input id="man" type="radio" name="sex" value="1">男
        </label>
        <label for="woman">
            <input id="woman" type="radio" name="sex" value="2">女
        </label>
        <input type="submit" value="提交">
    </form>
</body>

</html>
