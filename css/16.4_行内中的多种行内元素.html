<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内中的多种行内元素</title>
    <style>
        .box {
            background-color: #f00;
        }
        .small {
            display: inline-block;
            height: 200px;
            width: 100px;
            background-color: #ff0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        我是一个普通文本
        <img src="./assets/images/星球介绍/地球.jpeg" alt="">
        <span class="small"> </span>
    </div>
</body>
</html>
