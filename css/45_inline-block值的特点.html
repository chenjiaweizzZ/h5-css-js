<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block值的特点</title>
    <style>
        .box {
            background-color: #f00;
            display: inline-block;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <a href="#">百度一下</a>
   <div class="box">我是box</div> 
   <span>我是span</span>
</body>
</html>
