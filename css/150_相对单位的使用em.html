<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对单位的使用</title>
    <style>
        .container {
            font-size: 15px;
        }
        .box {
            /* 1em相对于自己的font-size */
            /* font-size如果没有设置，则会继承父元素的font-size */
            font-size: 20px;
            /* font-size: 1em; */
            /* fz设置为em，其实还是继承的自己 */
            width: 10em;
            height: 10em;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
