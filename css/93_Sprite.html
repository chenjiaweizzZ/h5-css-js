<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
    <style>
        /* http://spritecow.com/ */
        body {
            background-color: #000;
        }
        i.top-bar {
            background-image: url(./assets/images/精灵图/topbar_sprite.png);
            background-repeat: no-repeat;
            display: inline-block;
        }
        i.hot-icon {
            background-position: -192px 0;
            width: 26px;
            height: 13px
        }
        i.logo-icon {
            background-position: 0 -19px;
            width: 157px;
	        height: 33px;
        }
    </style>
</head>

<body>
    <i class="top-bar hot-icon"></i>
    <i class="top-bar logo-icon"></i>
</body>

</html>
