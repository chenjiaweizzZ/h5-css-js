<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css强制继承</title>
    <style>
        .box {
            color: red;
            border: 2px solid #f00;
        }
        .box p {
            border: inherit;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>我是p</p>
        <h1>我是h1元素</h1>
    </div>
</body>
</html>
