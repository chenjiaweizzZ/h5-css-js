<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing的应用场景</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: #f00; 
            border: 20px solid #ff0;
            box-sizing: border-box;
            /* 没有添加box-sizing时候在水平的水平为240px 垂直为240px */
            /* box-sizing在生效时的前提为有明确的高度和宽度 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
