<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant</title>
    <!-- 影响小写字母的显示形式,小写字母变成大写,但是占据的高度还是原来的高度 -->
    <style>
        .box {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <div class="box">My Name is Chan</div>
</body>
</html>
