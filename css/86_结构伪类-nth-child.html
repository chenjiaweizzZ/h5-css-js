<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类nth-child</title>
    <style>
        /* ul>li:nth-child(1) {
            color: red;
        } */
        /* ul>li:nth-of-type(3) {
            color: red;
        } */
        ul>li:nth-child(3n) {
            color: #f00;
        }
        ul>li:nth-child(3n+1) {
            color: #0f0;
        }
        ul>li:nth-child(3n+2) {
            color: #00f;
        }
        div>div:nth-child(-n+3) {
            color: #f00;
        }
        div>div:nth-last-child(-n+3) {
            color: #0f0;
        }
    </style>
</head>
<body>
    <ul>
        <li>结构伪类1</li>
        <li>结构伪类2</li>
        <!-- <span>123</span> -->
        <li>结构伪类3</li>
        <li>结构伪类4</li>
        <li>结构伪类5</li>
        <li>结构伪类6</li>
        <li>结构伪类7</li>
        <li>结构伪类8</li>
        <li>结构伪类9</li>
        <li>结构伪类10</li>
    </ul>
    <div>
        <div>span结构伪类1</div>
        <div>span结构伪类2</div>
        <div>span结构伪类3</div>
        <div>span结构伪类4</div>
        <div>span结构伪类5</div>
        <div>span结构伪类6</div>
        <div>span结构伪类7</div>
        <div>span结构伪类8</div>
        <div>span结构伪类9</div>
        <div>span结构伪类10</div>
    </div>
</body>
</html>
