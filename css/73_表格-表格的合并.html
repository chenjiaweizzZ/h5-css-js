<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的合并</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #f00;
            padding: 10px 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- <td colspan="2">1-1</td> -->
            <td rowspan="2">1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <!-- <td>2-1</td> -->
            <td>2-2</td>
        </tr>
    </table>
</body>
</html>
