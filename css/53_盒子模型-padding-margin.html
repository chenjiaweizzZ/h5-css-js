<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding-margin</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f00;
            overflow: auto;
        }
        .container {
            width: 100px;
            height: 100px;
            background-color: #0f0;
            margin-left: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container"></div>
    </div>
</body>
</html>
