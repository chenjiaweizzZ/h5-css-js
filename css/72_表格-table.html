<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #333;
            padding: 8px 16px;
            text-align: center;
        }

        /* table tr:nth-child(1) {
            font-weight: 700;
        } */
    </style>
</head>

<body>
    <table>
        <caption>热门股票</caption>
        <thead>
            <tr>
                <th>排名</th>
                <th>股票名称</th>
                <th>股票代码</th>
                <th>股票价格</th>
                <th>涨跌指数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>贵州茅台</td>
                <td>600619</td>
                <td>1800</td>
                <td>-23%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>五粮液</td>
                <td>00700</td>
                <td>400</td>
                <td>-21%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>腾讯控股</td>
                <td>000858</td>
                <td>160</td>
                <td>-47%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>东方财富</td>
                <td>300059</td>
                <td>25</td>
                <td>-88%</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
