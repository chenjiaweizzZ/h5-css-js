<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align(图片居中)</title>
    <style>
        .box{
            background-color: #f00;
            height: 500px;
            text-align: center; /* 图片居中 */
        }
        img {
            width: 200px;
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../css/assets/images/星球介绍/地球.jpeg" alt="地球">
    </div>
</body>
</html>
