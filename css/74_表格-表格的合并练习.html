<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的合并练习</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #f00;
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        tr,
        td,
        th {
            margin: 0;
            padding: 0;
        }
        tr td[rowspan],tr th[rowspan] {
            font-weight: 700;
        }
    </style>
</head>
