<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #f00; 
            display: flex;
            align-items: center;
        }

        .item {
            width: 120px; 
            height: 120px;
        }

        .item1 {
            height: 30px;
            align-self: flex-start;
        }

        .item2 {
            height: 150px;
        }

        .item3 {
            height: 700px;
        }
        /* order的默认值为0 */
    </style>
</head>
<body>
    <div class="container">
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
    </div>
    <script src="./style/itemRandomColor.js"></script>
</body>
</html>
