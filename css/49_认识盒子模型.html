<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识盒子模型</title>
    <style>
        .box {
            /* width: 100px; */
            height: 100px;
            
            background: #f00;
            /* width: auto 宽度是自动的,给浏览器决定 */
            /* 块级元素auto会独占一行 */
        }
        .title {
            width: auto;
            /* 行内级 内容包裹 */
        }
    </style>
</head>
<body>
    <div class="box">我是box</div>
    <span class="title">我是span</span>
</body>
</html>
