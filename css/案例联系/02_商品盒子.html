<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米手机</title>
    <link rel="stylesheet" href="../style/reset.css">
    <style>
        .item {
            display: inline-block;
            width: 234px;
            height: 300px;
            background-color: #fff; 
            text-align: center;
            box-sizing: border-box;
        }
        .item:hover {
            cursor: pointer;
            box-shadow: 0 5px 10px 5px rgba(0, 0, 0, .2);
        }
        .item img {
            width: 160px;
            height: 160px; 
        }
        .item .title {
            margin-top: 10px;
            
        }
        .item .desc {
            color: #999;
            font-size: 11px;
            margin-top: 8px;
            /* 单行显示省略号 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item .new-price  {
            color: #ff6700;
        }
        .item .old-price{
            color: #999;
            text-decoration: line-through;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="../assets/images/小米商城/小米手机.webp" alt="小米">
        <div class="title">小米平板5Pro</div>
        <p class="desc">全新12待11英寸超级大屏/2.5K超清显示性能爆炸</p>
        <div class="price">
            <span class="new-price">2399元起</span>
            <span class="old-price">2499元</span>
        </div>
    </div>
</body>
</html>
