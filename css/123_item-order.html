<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #f00; 
            display: flex;
        }

        .item {
            width: 120px; 
            height: 120px;
        }

        .item1 {
            order: 5;
        }

        .item2 {
            order: 3;
        }

        .item3 {
            order: 1;
        }
        /* order的默认值为0 */
    </style>
</head>
<body>
    <div class="container">
       <div class="item item0">0</div>
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
    </div>
    <script src="./style/itemRandomColor.js"></script>
</body>
</html>
