<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块级元素的现象</title>
    <style>
        .box {
            height: 300px;
            line-height: 300px;
            background-color: #ff0;
        }
        .small {
            display: inline-block;
            background-color: #f00;
            /* font-size: 80px; */
            /* 字体大小不一样则严格上来说div内容和span内容不会居中 */
            /* line-height: 100px; */
            /* 文本往上走,盒子即往下走 */
            height: 80px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        我是div
        <span class="small">我是span</span>
    </div>
</body>
</html>
