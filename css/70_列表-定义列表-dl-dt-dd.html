<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl-dt-dd</title>
    <style>
        dl, dt, dd {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>前端开发</h1>
    <dl>
        <dt>阶段一</dt>
        <dd>html</dd>
        <dd>css</dd>
        <dd>javascript</dd>
        <dd>node</dd>
        <dd>vue</dd>
    </dl>
    <dl>
        <dt>阶段二</dt>
        <dd>git</dd>
        <dd>typescript</dd>
        <dd>react</dd>
        <dd>mysql</dd>
        <dd>uniapp</dd>
    </dl>
</body>
</html>
