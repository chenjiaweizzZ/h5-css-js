<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-world-spacing</title>
    <style>
        .box {
            /* letter-spacing: 10px; */
            /* 字母和字母之前 */
            word-spacing: 10px;
            /* 单词和单词之间 */
        }
    </style>
</head>
<body>
    <div class="box">
        my name is chenjiawei
    </div>
</body>
</html>
