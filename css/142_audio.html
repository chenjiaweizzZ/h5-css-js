<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <audio src="./assets/audio/M500003Yv8hH3lrqgg.mp3" controls autoplay>
        <source src="./assets/audio/M500003Yv8hH3lrqgg.mp3"/>
        <p>暂不支持音频播放,请升级您的浏览器</p> 
    </audio>
    <!-- src  音频播放的URL地址
    controls 是否显示控制栏 包括音量 进度  暂停/恢复播放
    autoplay  是否自动播放
    muted   是否静音播放
    preload   none/metadata/auto  是否需要预加载视频 -->

</body>
</html>
