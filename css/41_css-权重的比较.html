<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重的比较</title>
    <style>
        /* !important                   1000
            内联样式                    1000
            id选择器                    100
            类选择器、属性选择器、伪类    10
            元素选择器、伪元素            1
            通配符                       0   */
        div.box {
            color: #f00 !important;
        }
        .one.two {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="box one two">我是div元素</div>
</body>
</html>
