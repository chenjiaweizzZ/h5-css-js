<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        .home {
            /* em -> 父元素的字体的样式 */
            font-size: 100px;
        }

        .box {
            font-size: 2em;
        }

        .box2 {
            font-size: 80%;
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="box">hello world</div>
    </div>
    <div class="box">hello world</div>
    <div class="home">
        <div class="box2">hello world</div>
    </div>
</body>

</html>
