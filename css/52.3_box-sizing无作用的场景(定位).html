<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing无作用的场景2</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: #f00;
            position: relative;
        }
        .box {
            /* width: 100px;
            height: 100px; */
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /* margin: auto; */
            background-color: #ff0;
            border: 10px solid #0f0;
            /* box-sizing: border-box; */
            /* 也是没有设置宽度和高度,所以高度和宽度为auto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
