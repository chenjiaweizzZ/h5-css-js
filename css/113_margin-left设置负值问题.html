<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-left设置负值问题</title>
    <style>
        span,strong {
            float: left;
        }
        span {
            background-color: #f00;
        }
        strong {
            background-color: #ff0;
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <span>我是span</span>
    <strong>我是strong</strong>
</body>
</html>
