<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float浮动的规则1</title>
    <style>
        .item1 {
            background-color: #ff0;
        }
        .item2 {
            background-color: #f00;
        }
        .box {
            margin: 0 auto;
            background-color: #0f0;
            height: 500px;
            width: 500px;
        }
        .item1 {
            float: left;
            /* 脱离标准文档流 */
            /* 朝着向左或向右方向移动,直到自己的元素紧贴包含块(一般是父元素)或其他浮动元素的边界 */
            /* 浮动元素之间不可以层叠 */
        }
        .item2 {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
       <div class="item1">item1</div>
        <div class="item2">item2</div> 
    </div>
    
</body>
</html>
