<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol-li</title>
    <style>
        ol, li {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>电影列表</h1>
    <ol>
        <!-- ol里面不可以放div -->
        <li>星际穿越</li>
        <li>大话西游</li>
        <li>盗梦空间</li>
        <li>喜羊羊和灰太狼</li>
        <li>熊出没</li>
        <li>奥特曼</li>
    </ol>
</body>
</html>
