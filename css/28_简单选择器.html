<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单选择器</title>
    <!-- type selectors 元素选择器
    class selectors 类选择器
    id selectors id选择器 -->
    <style>
        div {
            background: #f00;
        }
        .box {
            background: #0f0;
        }
        #box2 {
            background: #00f;
        }
        /* css权重层叠 */
        /* 不止和顺序有关 */
    </style>
</head>
<body>
        <div>元素选择器</div> 
        <div class="box">类选择器</div>
        <div id="box2">id选择器</div>
        <!-- id的值唯一 -->
</body>
</html>
