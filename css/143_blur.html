<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blur</title>
    <style>
        /* img {
            filter: blur(10px);
        } */
        .box {
            display: inline-block;
            position: relative;
        }
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* filter: blur(10px); */
            /* background-color: rgb(0, 0, 0, .8); */
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./assets/images/星球介绍/地球.jpeg" alt="">
        <div class="cover"></div>
    </div>
</body>
</html>
