<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        /* justify-content */
        /* flex-start 与main start对齐*/
        /* flex-end 与main end对齐 */
        /* center  居中 */
        /* flex-between  与main-start和main-end对齐 中间的item平分 */
        /* flex-around  item到main-start和main-end之间的距离是item之间距离的一半 */
        /* space-evenly  item到main-start和main-end之间的距离是item之间的距离 */
        .container {
            width: 500px;
            height: 500px;
            background-color: #f00;
            display: flex;
        }

        .item {
            width: 120px;
            height: 120px;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
       <!-- <div class="item item4">4</div>
       <div class="item item5">5</div>
       <div class="item item6">6</div>
       <div class="item item7">7</div> -->
    </div>
    <script src="./style/itemRandomColor.js"></script>
</body>
</html>
