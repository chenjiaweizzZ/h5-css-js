<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级和行内级的宽高问题</title>
    <style>
        div {
            background: #f00;
            width: 200px;
            height: 200px;
        }
        span {
            background: #0f0;
            width: 200px;
            height: 200px;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>我是block元素</div>

    <!-- 行内元素设置宽度和高度不生效 -->
    <span >我是inline元素</span>

    <!-- img元素: inline  replaced -> 行内替换元素 -->
    <!-- 行内替换元素:
    1.和其他的行内元素在同一行显示
    2,可以设置宽度和高度 -->
    <img src="./assets//images/星球介绍/地球.jpeg" alt="pic">
</body>
</html>
