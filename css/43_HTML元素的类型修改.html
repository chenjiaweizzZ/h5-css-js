<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html元素类型的修改</title>
    <style>
        .box {
            background: #f00;
            display: inline;
        }
        span {
            display: block;
            background: #0f0;
        }
    </style>
</head>
<body>
    <div class="box">我是div元素</div>
    <span>我是span</span>
    <a href="http://www.baidu.com">百度一下</a>
</body>
</html>
