<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        .box {
            font-style: italic;
            width: 200px;
            height: 100px;
            background-color: #f00;
        }
        .box:hover {
            transform: skew(10deg);
        }
    </style>
</head>
<body>
    <div class="box">我是一个div</div>
</body>
</html>
