<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <!-- static 静态定位,默认所有元素的都是静态的 -->
    <!-- relative 相对定位
    absolute 绝对定位
    fixed 固定定位
    sticky 粘性定位 -->
    <style>
        .text {
            position: relative;
            left: 30px;
            top: 50px;
        }
    </style>
</head>
<body>
    <span>我是span元素</span>
    <strong class="text">我是strong元素</strong>
    <img src="./assets/images/bilibili列表/bilibili.PNG" alt="bilibili">
    <div>我是div元素</div>
</body>
</html>
