<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC</title>
    <!-- 在BFC中,box会在垂直方向上挨个排布
    垂直方向上的间距由margin属性决定
    在同一个BFC中,相邻两个box会折叠(collapse)
    在BFC中,每个元素的左边缘是紧挨着包含块的左边缘 -->
    <style>
        .container {
            /* overflow: visible;  overflow不是visible就会形成一个新的BFC */
            overflow: auto;
        }

        .box1 {
            height: 300px;
            background-color: red;
            margin-bottom: 100px;

        }

        .box2 {
            height: 300px;
            background-color: blueviolet;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
