<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局常见的问题以及解决方法</title>
    <!-- 列数减少2 -->
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #f00; 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            height: 120px;
            width: 120px;
        }

        .container>span {
            width: 120px;
        }

    </style>
</head>
<body>
    <div class="container">
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
       <div class="item item1">1</div>
       <span></span>
       <span></span>
    </div>
    <script src="./style/itemRandomColor.js"></script>
</body>
</html>
