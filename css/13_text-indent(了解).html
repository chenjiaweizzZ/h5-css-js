<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* p {
            font-size: 30px;

        p {
            font-size: 30px;
            text-indent: 2em;
            /* 相对于字体的大小 */
        }
    </style>
</head>

<body>
    <!-- 现在一般不用缩进了 -->
    <h2>realforce</h2>
    <p>
        RealForce 系列键盘为满足人体生理姿态需要，针对录入者坐立姿势和双手键入时的特点，经过无数次采样计算和姿态模拟，设计出RealForce键盘的独特生理弯曲弧度，该弯曲是通过：
        1. 合适的键盘撑脚高度：合适的撑脚高度能保证手腕时刻处于自然弯曲状态，可有效减轻手腕压力，适合长时间录入。
        2.
        差异化键帽高度和倾斜度：对于F功能键行、数字键行、QWER键行、ASDF键行、ZXCV键行和空格键行采取了不同的键帽高度和倾斜度，使键区整体呈现出凹槽式的生理弯曲弧度，此外再结合分区压力技术，这样可以保证双手手指在整个快速键入动作过程中有张有弛、轻松自如。
    </p>
</body>

</html>
