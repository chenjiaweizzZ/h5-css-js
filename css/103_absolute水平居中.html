<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute水平居中</title>
    <style>
        .box {
            width: 800px;
            height: 500px;
            background: #f00;
            position: relative;
        }
        .container {
            width: 200px;
            height: 100px;
            background: #ff0;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto auto;
        }
        /* 定位参照对象的宽度 = left + right + margin-left + margin-right + 绝对定位元素的实际宽度
        定位参照对象的高度 = top + bottom + margin-top + margin-bottom + 绝对定位元素的实际高度 */
    </style>
</head>
<body>
    <div class="box">
        <div class="container"></div>
    </div>
</body>
</html>
