<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素被浮动元素推出来</title>
    <!-- 浮动元素和行内元素是不可以层叠的 -->
    <!-- 图文混排 -->
    <!-- 文字环绕图片 -->
    <style>
        .box {
            width: 1000px;
            height: 400px;
            background-color: #f00;
        }
        .box strong {
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>我是span元素</span>
        <strong>我是strong元素</strong>
        <i>我是一个i元素</i>
        <div>我是div元素</div>
    </div>
</body>
</html>
