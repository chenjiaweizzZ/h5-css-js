<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编写规则-内部样式</title>
    <style>
        /* 选择器 */
        /* div元素选择器 */
        div {
            color: red;
            font-size: 30px;
            background: orange;
        }
        .div-one {
            color: red;
            font-size: 30px;
            background: green;
        }
    </style>
</head>
<body>
    <div style="color: red; font-size: 30px; background: orange">我是div元素</div>
    <div class="div-one">我是div元素</div>
    <div>我是div元素</div>
    
</body>
</html>
