<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素定位-fixed-固定定位</title>
    <style>
        .text {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <span>我是span元素</span>
    <strong class="text">我是strong元素</strong>
    <img src="./assets/images/bilibili列表/bilibili.PNG" alt="bilibili">
    <div>我是div元素</div>
</body>
</html>
