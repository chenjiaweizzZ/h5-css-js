<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing无作用的场景</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: #f00;
        }
        .box {
            height: 200px;
            /* width: 300px; */
            /* 没有明确设置宽度 */
            background-color: #ff0;
            border-right: 20px solid #0f0;
        }
    </style>
</head>
<body>
    <!-- 块级盒子的嵌套 -->
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
