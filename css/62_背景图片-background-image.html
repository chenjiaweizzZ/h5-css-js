<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-color: #f00;
            background-image: url(./assets/images/星球介绍/地球.jpeg), url(./assets/images/星球介绍/木星.jpeg);
            /* 不平铺 */
            background-repeat: no-repeat;
            /* 背景图片必须配置宽高 */
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
