<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <style>
        /* .box>div:nth-child(3) {
            color: #f00;
        } */
        .box>div:nth-of-type(3) {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>我是div1</div>
        <span>我是span元素</span>
        <div>我是div2</div>
        <div>我是div3</div>
        <div>我是div4</div>
        <div>我是div5</div>
        <div>我是div6</div>
        <div>我是div7</div>
        <div>我是div8</div>
        <div>我是div9</div>
        <div>我是div10</div>
    </div>
</body>
</html>
