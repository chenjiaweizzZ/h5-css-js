<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的类型比较</title>
</head>
<body>
    <!-- HTML考虑一个问题,每一个元素再页面当中到底占据多大的空间 -->
    <!-- 某些元素非常重要,独占一行 -> 类型: 块级元素(block level): h元素/p/div -->
    <!-- 某些元素属于内容的一部分:没有必要独占一行,其他内容再同一行显示 -> 类型:行内级元素(inline level) img/span/a-->
</body>
</html>
