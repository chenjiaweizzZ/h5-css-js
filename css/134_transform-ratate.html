<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-ratate</title>
    <!-- degress 度
    gradians  百分度
    radians  弧度 
    turns  圈数量 -->

    <!-- 90deg = 100grad = 0.25turn ~~ 1.5708rad -->
    <style>
        body {
            text-align: center;
            padding-top: 200px;
        }
        .container {
            display: inline-block;
            border: 10px solid #f00;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: #ff0;
        }
        .box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
