<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中的总结</title>
    <style>
        .box {
            background-color: #f00;
            text-align: center;
        }
        .box span {
            background-color: #0f0;
            height: 300px;
            width: 300px;
        }
        .box div {
            background-color: #0ff;
            height: 300px;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>我是span元素</span>
        <div>我是div元素</div>
    </div>
</body>
</html>
