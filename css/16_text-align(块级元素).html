<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align(块级元素)</title>
    <style>
        .box {
            background-color: #f00;
            height: 300px;
            text-align: center;
        }
        .content {
            background-color: #0f0;
            height: 200px;
            width: 200px;
            margin: 0 auto;
            /* display: inline-block; 块级元素 */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <!-- 块级元素无法居中 -->
    </div>
</body>
</html>
