<head>

    <title>京东的盒子结构2</title>

        .content {
            width: 1190px;

        }

        .item {

            background-color: #f00;
            float: left;

            margin-right: 10px;
        }

        .box {
            margin-right: -10px;
        }

        .item.left {
            height: 370px;
        }

        .item.right {
            height: 180px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box">
            <div class="item left"></div>
            <div class="item left"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
            <div class="item right"></div>
        </div>
    </div>
</body>

</html>
