<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考拉的多列布局</title>
    <style>
        .content {
            width: 1100px;
            height: 800px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .item {
            width: 220px;
            height: 168px;
            float: left;
            border-right: 1px solid #000;
            box-sizing: border-box;
        }

        .box {
            border: 1px solid #000;
            height: 168px;
            /* box-sizing: border-box; */
            margin-right: -2px;
            border-right: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

    </div>
</body>

</html>
