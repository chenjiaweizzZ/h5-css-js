<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位网易云音乐盒子</title>
    <style>
        .item {
            cursor: pointer;
            width: 140px;
            margin: 0 auto;
        }
        .top img {
            /* vertical-align: top; */
        }
        .top {
            position: relative;
        }
        .cover {
            width: 140px;
            height: 140px;
            position: absolute;
            background-image: url(../assets/images/网易云音乐/coverall.png);
            background-position: 0 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
        .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            font-size: 12px;
            color: #ccc;
            line-height: 27px;
            background-image: url(../assets/images/网易云音乐/coverall.png);
            background-position: 0 -537px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .count {
            line-height: 27px;
        }
        .play {
            display: inline-block;
            background-image: url(../assets/images/网易云音乐/iconall.png);
            background-position: 0 0;
            width: 16px;
            height: 17px;
            position: absolute;
            top: 6px;
            right: 10px;
        }
        .icon {
            display: inline-block;
            width: 14px;
            height: 11px;
            background-image: url(../assets/images/网易云音乐/iconall.png);
            background-position: 0 -24px;
            position: relative;
            top: 2px;
        }
        .bottom {
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="item">
        <div class="top">
            <img src="../assets/images/网易云音乐/109951164488282032.jpg" alt="cover">
            <div class="cover"></div>
            <div class="info">
                <i class="icon"></i>
                <span class="count">62w</span>
                <span class="play"></span>
            </div>
        </div>
        <div class="bottom">
            车载嗨曲 开车靠的是感觉 不是眼睛
        </div>
    </div>
</body>

</html>
