<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位的练习</title>
    <style>
        .handle {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        .item {
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background-color: black;
            border-radius: 8px;
            cursor: pointer;
        }
        .top {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="handle">
        <div class="item top">顶部</div>
        <div class="item bottom">反馈</div>
    </div>
</body>
</html>
