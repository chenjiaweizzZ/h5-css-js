<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function foo() { }
        //将函数看成是一个普通的对象时,它具备__proto__(隐式原型)
        console.log(foo.__proto__)
        //将函数看成是一个函数时候,它是具备prototype(显式原型)
        //对象没有prototype属性
        console.log(foo.prototype)
    </script>
</body>

</html>
