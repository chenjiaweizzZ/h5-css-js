<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person() {

        }
        Person.prototype.running = function () { console.log("running") }
        Person.prototype.message = "hello"
        console.log(Person.prototype)
        //实例对象
        var p1 = new Person()
        p1.__proto__.address = "中国"  //新增原型上的属性,__proto__指向Person的constructor又指向Person的prototype
        console.log(p1.message)
        console.log(p1.constructor)  //指向Person
        var p2 = new Person()
        console.log(p2.address)
    </script>
</body>

</html>
