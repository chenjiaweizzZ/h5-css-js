<body>
    <script>
        // var info = {}  var info = new Object()
        // info.__proto__ === Object.prototype
        var obj = {
            name: "why",
            age: 18
        }
        console.log(obj.message)
        obj.__proto__ = {
            // message: "Hello proto"
        }
        obj.__proto__.__proto__ = {
            message: "hello proto2"
        }
        console.log(obj.message)
    </script>
</body>
