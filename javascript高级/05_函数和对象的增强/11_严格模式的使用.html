<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use strict</title>
</head>
<body>
    <script>
        //给整个script开启严格模式
        //没有no use strict 一旦开启整个文件都是严格模式
        "use strict"
        function foo() {  //给一个函数开启严格模式
            "use strict"
        }
        class Person {
            //默认严格模式
        }
    </script>
</body>
</html>
