<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //vue2响应式原理
        var obj = {
            name: "陈家伟"
        }
        var _name = ""
        //对象obj对象中的name添加描述符(存取属性描述符)
        Object.defineProperty(obj,"name",{
            configurable: true,
            enumerable: false,
            set: function(value) {
                console.log("set方法被调用",value)
                _name = value + "123"
            },
            get: function() {
                return _name
            }
        })
        obj.name = "陈小伟"
        console.log(obj.name)
    </script>
</body>
</html>
