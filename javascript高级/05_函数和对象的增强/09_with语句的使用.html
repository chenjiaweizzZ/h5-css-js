<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with</title>
</head>

<body>
    <script>
        var obj = {
            message: "hello javascript"
        }
        // console.log(message)
        with (obj) {
            console.log(message)
        }
        //不是很推荐使用了(可能会混淆错误和引起兼容性问题)
    </script>
</body>

</html>
