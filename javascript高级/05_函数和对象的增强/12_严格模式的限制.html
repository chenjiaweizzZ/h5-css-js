</head>
<body>
    <script>
        "use strict"
        //1.不会意外创建全局变量
        // function foo() {

        // foo()
        // console.log(message)

        //2.发现静默错误
        // var obj = {

        // obj.name = "chendawei"

        //3.参数的名称不能相同

        //5.eval不能为上层创建变量
        // eval(`"use strict"; console.log(obj.name)`)

        //6.严格模式下不允许使用with

        //7.this绑定不会默认转换为对象
        function foo() {
            console.log(this)
        }
        foo.apply("bac")
        foo.apply(undefined)
        foo.apply(null)
        foo() //不会绑定到window,不绑定全局对象,而是undefined
