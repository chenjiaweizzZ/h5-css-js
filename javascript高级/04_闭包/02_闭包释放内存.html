<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的执行原理</title>
</head>

<body>

</body>

<script>
    function createAdder(count) {
        function adder(num) {
            return count + num
        }
        return adder
    }
    var count5 = createAdder(5)
    console.log(count5(100))
    count5 = null  //内存释放
</script>

</html>
