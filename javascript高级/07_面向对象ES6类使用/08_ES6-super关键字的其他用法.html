<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super</title>
</head>

<body>
    <script>
        class Animal {
            running() { console.log("running") }
            static sleep() {
                console.log("static sleep")
            }
        }
        class Dog extends Animal {
            running() { 
                super.running()
                console.log("runnning2") 
            }
            static sleep() {
                console.log("sleep2")
                super.sleep()
            }
        }
        var dog = new Dog()
        dog.running()
        Dog.sleep()
    </script>
</body>

</html>
