<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person1(name, age) {
            this.name = name
            this.age
        }
        Person1.prototype.running = function () { }
        var p1 = new Person1("chenjiawei", 24)
        console.log(p1.__proto__ === Person1.prototype)

        class Person2 {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            running() { }
        }
        var p2 = new Person2("chenjiawei", 30)
        console.log(p2.__proto__ === Person2.prototype)
        console.log(typeof Person1, typeof Person2)
    </script>
</body>

</html>
