<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //直接在对象定义访问器
        var obj = {
            _name: "why",
            set name(value) {
                this._name = value
            },
            get name() {
                return this._name
            }
        }
        obj.name = "chenjiawei"
        console.log(obj.name)
    </script>
</body>

</html>
