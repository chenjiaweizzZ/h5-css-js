        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            eating() { console.log("eating") }
            sleeping() { console.log("sleeping") }
        }
        class Student extends Person {
            constructor(name, age, sno, score) {
                super(name, age)
                this.sno = sno
                this.score = score
            }
            studying() {
                console.log("studying")
            }
        }
        var stu1 = new Student("chenjiawei",23,33,88)
        console.log(stu1)
        stu1.eating()
