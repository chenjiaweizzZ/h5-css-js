<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环案例</title>
    <style>
        div {
            color: red;
        }
    </style>
</head>
<body>
    <script>
        for(var i = 0; i < 6; i++){
            document.write("<div>")
            for(var j = 0; j <= i;j ++) {
                document.write("❤") 
            }
            document.write("</div>")
        }
    </script>
</body> 
</html>
