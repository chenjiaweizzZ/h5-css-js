<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        // slice
        var message = "hello world"
        console.log(message.slice(0,3))
        console.log(message.slice(0,-1))
        console.log(message.slice(3))

        //substr
        console.log(message.substr(3,7))
    </script>
</body>
</html>
