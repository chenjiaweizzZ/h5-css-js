<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String拼接</title>
</head>
<body>
    <script>
        // concat()
        var str1 = "hello"
        var str2 = "world"
        var str3 = "chenjiawei"
        var newString = str1 + str2 + str3
        console.log(newString)
        // var newString2 = str1.concat(str2).concat(str3)
        var newString2 = str1.concat(str2,str3)
        console.log(newString2)

        //trim() 删除首尾的空格
        console.log("   chenjiawei   ".trim())

        //split 字符串的切割
        var message = "abc-cba-dva-gba-kba"
        var items = message.split("-")
        console.log(items)
        var arr = items.join("*")
        console.log(arr)
    </script>
</body>
</html>
