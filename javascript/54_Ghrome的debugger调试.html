<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试技巧</title>
</head>
<body>
    <script>
        function foo() {
            console.log("foo")
        }
        function bar() {
            console.log("bar")
            var name = "陈家伟"
            function hello() {
                console.log("hello" + name)
            }
            foo()
            return hello
        }
        debugger
        var fn = bar
        fn()
        //在代码中打断点

        setTimeout(function() {
            console.log("settimeout")
        },2000)

        
        for(var i = 0; i < 10; i++) {
            console.log(i)
        }
    </script>
</body>
</html>
