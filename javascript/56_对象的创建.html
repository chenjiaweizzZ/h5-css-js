<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的创建</title>
</head>
<body>
    <script>
        // 1.对象字面量
        var obj1 = {
            name: "陈家伟"
        }
        // 2.new Object()
        // Object构造函数
        var obj2 = new Object()
        obj2.name = "陈家伟"
        // 3.new 其它类()
        function Person() {}
        var obj3 = new Person()
    </script>
</body>
</html>
