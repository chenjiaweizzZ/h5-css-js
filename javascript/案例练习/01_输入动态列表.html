<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入动态列表</title>
</head>
<body>
    <ul class="list">

    </ul>
    <script>
        while(true) {
            var message = prompt("请输入信息")
            if(!message) {
                break
            }
            var ulEl = document.querySelector(".list")
            var liEl = document.createElement("li")
            liEl.textContent = message
            ulEl.append(liEl)
        }
        
    </script>
</body>
</html>
