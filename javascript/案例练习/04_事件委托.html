<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        // var liEls = document.querySelectorAll("li") 
        // for(var liEl of liEls) {
        //     //监听点击
        //     liEl.onclick = function() {
        //         this.classList.add("active")
        //     }
        // }

        // 统一在ul里点击
        var ulEl = document.querySelector("ul")
        ulEl.onclick = function() {
            // for(var i = 0 ; i < ulEl.children.length ; i ++) {
            //     ulEl.children[i].classList.remove("active")
            // }
            // console.log("ul点击",event.target)
            var activeEl = ulEl.querySelector('.active')
            activeEl && activeEl.classList.remove("active") 
            if(event.target !== ulEl) {
                event.target.classList.add("active")
            }
        }
    </script>
</body>
</html>
