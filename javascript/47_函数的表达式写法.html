<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的表达式写法</title>
</head>
<body>
    <script>
        // 函数的声明式写法
        // sayHello() //可以直接在上面执行
        // function sayHello() {
        //     console.log("hello world")
        // }

        // 函数的表达式写法
        // bar()  //无法调用
        var bar = function() {
            console.log("hello world")
        }
        bar()

        //首先应该考虑声明语法(推荐!!!)
    </script>
</body>
</html>
