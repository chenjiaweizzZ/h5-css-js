<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符的优先级</title>
</head>
<body>
    <script>
        // var result = 2 + 3 * ++5  ++ 3*6 2*18 36 ++不可以用在数字上
        var num = 5
        var result = 2 + 3 * ++num  //3*6 2+18 20
        console.log(result)
        //()最高
    </script>
</body>
</html>
