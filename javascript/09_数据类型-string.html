<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-string</title>
</head>
<body>
    <script>
        var num = 1
        var string1 = "this is string1"
        var string2 = 'this is string2'
        var string3 = `this is string3 ${num}`
        var string4 = "this is string4 \" \" "  //转义"
        var string5 = 'this is string5 \' \' '  //转义'
        var string6 = 'this is string6 \\ '  //转义\
        console.log(string1)
        console.log(string2)
        console.log(string3)
        console.log(string4)
        console.log(string5)
        console.log(string6)
        var info = "my name is"
        var name = "chenjiawei"
        var infoName = `${info}${name}`   //babel转化
        var infoName2 = info + name
    </script>
</body>
</html>
