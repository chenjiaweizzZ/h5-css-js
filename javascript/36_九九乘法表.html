<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>")
        for (var i = 0; i < 9; i++) {
            document.write("<tr>")
            for (var j = 0; j <= i; j++) {
                document.write(`<td>${j + 1}*${i + 1}=${(j + 1) * (i + 1)}</td> `)
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>

</html>
