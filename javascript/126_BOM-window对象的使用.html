<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window对象的使用</title>
</head>
<body>
    <script>
        //window
        //ECMAScript规范: 全局对象 -> globalThis
        //浏览器->window  node->global
        console.log(window.console,window.alert)
        console.log(window,globalThis)
        //浏览器窗口
        console.log(window.outerHeight)
    </script>
</body>
</html>
