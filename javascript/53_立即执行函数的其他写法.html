<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数的其他写法</title>
</head>
<body>
    <script>
        (function(i) {
            console.log("立即执行函数"+i)
        })(1);
        (function(i) {
            console.log("立即执行函数"+i)
        }(2));
        +function(i) {
            console.log("立即执行函数"+i)
        }(3)
    </script>
</body>
</html>
