<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create obj</title>
</head>
<body>
    <script>
        var stu1 = {
            name: "陈家伟",
            age: 23,
            coding: function() {
                console.log(this.name + "is coding")
            }
        }

        // 工厂函数,工厂函数是一种常见的设计模式
        function createStudent(name,age) {
            var student = {}
            student.name = name
            student.age = age
            student.coding = function() {
                console.log(this.name + "is coding")
            }
            return student
        }

        var stu2 = createStudent("陈家伟",23)
        console.log(stu1)
        console.log(stu2)
    </script>
</body>
</html>
