<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环的控制</title>
</head>

<body>
    <script>
        var names = ["陈家伟", "陈小伟", "陈伟伟", "陈家家"]
        // for (var i = 0; i < 4; i++) {
        //     if (names[i] === "陈伟伟") {
        //         break
        //     }
        //     console.log(names[i])
        // }
        for (var i = 0; i < 4; i++) {
            if (names[i] === "陈伟伟") {
                continue  //跳出本次循环的代码块
            }
            console.log(names[i])
        }
    </script>
</body>

</html>
