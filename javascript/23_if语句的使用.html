<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句的使用</title>
</head>
<body>
    <script>
        // 单分支语句
        var score = 98
        if(score > 90) {
            console.log("分数很高")
        }
    </script>
</body>
</html>
