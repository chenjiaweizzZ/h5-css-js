<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句的使用</title>
</head>
<body>
    <script>
        // 单分支语句
        var score = 98
        if(score > 90) {
            console.log("分数很高")
        }
        var weight = 10
        var price = 5
        var totalPrice = weight * price
        if(weight > 5) totalPrice -= 8  //如果代码只有一行可以省略大括号(花括号)
        console.log("总价格:",totalPrice)
    </script>
</body>
</html>
