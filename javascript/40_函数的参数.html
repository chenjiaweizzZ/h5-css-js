<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
</head>
<body>
    <script>
        // name称之为函数的参数(形参)
        function printInfo(name) {
            console.log(`my name is ${name}`)
        }
        //"陈家伟""陈小伟"为函数的实参
        printInfo("陈家伟")
        printInfo("陈小伟")
    </script>
</body>
</html>
