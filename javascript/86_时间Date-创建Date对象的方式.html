<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建Date对象的方式</title>
</head>
<body>
    <script>
        // 创建Date对象
         var date1 = new Date()
         console.log(date1)
         //传入参数 时间字符串
         var date2 = new Date("2022-08-08")
         console.log(date2)
         // 传入年月日
         var date3 = new Date(2033,10,10,33,44,55)
         console.log(date3)
         //unix时间戳
         var date4 = new Date(1711808965000)
         console.log(date4)
    </script>
</body>
</html>
