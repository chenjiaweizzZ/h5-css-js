<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的基本使用</title>
</head>
<body>
    <script>

        function foo() {
            console.log("这是函数")  // function
        }

        var person = {
            // key是定义对象的属性名,大部分情况下引号都是可以省略的
            "my friend": "陈小伟", //特殊形况
            name: "陈家伟",
            age: 24,
            height: 175,
            run: function() {
                console.log("runing")  // 将一个函数放到一个对象中,作为对象的一个属性,那么将这个函数称之为方法(method)
            }
        }
    </script>
</body>
</html>
