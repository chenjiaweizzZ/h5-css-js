<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>

<body>
    <script>
        // var score = 88
        //条件成立 -> 专属代码块
        //条件不成立 -> 专属代码块
        // if (score > 90) {
        //     console.log("分数大于90")
        // } else {
        //     console.log("分数小于90")
        // }

        var input = prompt("请输入您的分数")
        var score = Number(input)

        if (score > 90) {
            console.log("90分以上")
        } else if (score > 80) {
            console.log("80分以上")
        } else if (score > 70) {
            console.log("70分以上")
        } else if (score > 60) {
            console.log("60分以上")
        } else {
            console.log("不及格")
        }
    </script>
</body>

</html>
