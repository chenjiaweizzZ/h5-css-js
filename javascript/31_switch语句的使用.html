<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        //switch语句有至少一个case代码块和一个可选的default代码块

        // switch(表达式/变量) {
        //     case 常量1:
        //         语句
        //     default:
        //         语句
        // }

        var btnIndex = 0
        
        
        switch (btnIndex) {
            //判断的是严格相等===,类型也会进行判断,"0"无法识别
            case 0:
                console.log("暂停")
                break
            case -1:
                console.log("上一首")
                break
            case 1:
                console.log("下一首")
                break
            default:
                console.log("异常操作")
                break
        }

    </script>
    
</body>
</html>
