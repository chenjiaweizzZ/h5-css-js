<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归函数</title>
</head>
<body>
    <script>
        var i = 0
        function foo() {
            console.log(i)
            i ++
            if(i < 30) {
                foo()
            }
        }
        foo()
    </script>
</body>
</html>
