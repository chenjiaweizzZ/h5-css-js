<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        function foo() {
            console.log("foo")
        }
        foo();  //普通函数的使用过程

        // ;必须加上,没有加上分号的话,小括号会和前面的()关联上

        //定义函数,定义完这个函数之后,会要求这个函数立即被执行
        // {} 代码块/对象类型
        // () 控制优先级(2+3)*5/函数的调用/函数的参数
        // [] 定义数组/从数组-对象中取值/对象的阶段属性
        (
            function bar(name) {
                console.log("bar函数立即被执行",name)
            }
        )("陈家伟");

        var result = (function(name) {
            return `name is ${name}`
        })("陈家伟")

        console.log(result)

    </script>
</body>
</html>
