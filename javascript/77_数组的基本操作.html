<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的基本操作</title>
</head>
<body>
    <script>
        var arr = ["abc","cba","bac"]
        // 1.访问数组中的元素
        console.log(arr[0])
        console.log(arr.at(0))
        console.log(arr.at(-1))

        // 2.修改数组中的元素
        arr[0] = "why"
        console.log(arr)

        // 3.删除数组中的元素
        delete arr[1]    //第二项依旧存在,但是值是undefined
        console.log(arr) 

    </script>
</body>
</html>
