<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element-创建元素</title>
</head>
<body>
    <div class="box">
        <p>我是陈家伟</p>
        <span>我是陈大伟</span>
    </div>
    <script>
        var boxEl = document.querySelector(".box")
        //innerHTML插入 不推荐
        // boxEl.innerHTML = `
        //     <h2 class="title">我是标题</h2>
        // `
        // setTimeout(() => {
        //     var titleEl = document.querySelector(".title")
        //     titleEl.classList.add("active")
        // },2000)

        // 真实的创建一个dom对象
        var h2El = document.createElement("h2")
        console.log(h2El)
        h2El.className = "title active"
        h2El.textContent = "我是陈小伟"
        //将元素插入boxEl
        // boxEl.append(h2El)  //追加到最后
        // boxEl.prepend(h2El)  //追加到最前面  before兄弟最前面 after兄弟最后面 replaceWith替换
        // var spanEl = boxEl.children[0]
        var spanEl = boxEl.querySelector("span")
        spanEl.before(h2El)
    </script>
</body>
</html>
