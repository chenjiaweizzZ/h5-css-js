<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的声明和调用</title>
</head>
<body>
    <script>

        //声明一个函数
        function sayHello() {
            alert("hello world")
        }

        //调用一个函数
        sayHello()
        //函数可以在任何你想使用的时候调用
    </script>
</body>
</html>
