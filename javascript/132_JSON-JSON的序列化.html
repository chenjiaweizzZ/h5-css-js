 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
 </head>
 <body>
    <script>
        var info = {
            name: "chenjiawei",
            age: 23,
            height: 175,
            friend: {
                name: "chendawei"
            }
        }

        //先将info进行序列化
        var infoString = JSON.stringify(info)

        localStorage.setItem("info",infoString)
        console.log(JSON.parse(localStorage.getItem("info")))
    </script>
 </body>
 </html>
