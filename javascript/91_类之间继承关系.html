<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类之间继承关系</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            runing() {
                console.log("running")
            }
            eating() {
                console.log("eating")
            }
        }
        class Student extends Person {
            study() {
                console.log("study")
            }
        }
        //子类
         var student = new Student("陈家伟",23)
         student.eating()
         student.study()

         //继承的优点
         // 1.减少代码量,增加代码复用性
         // 2.继承是多态的前提
         // HTMLElement  HTMLLIElement  HTMLDivElement   Node节点
    </script>
</body>
</html>
