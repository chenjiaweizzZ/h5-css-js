<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识运算符</title>
</head>
<body>
    <script>
        var a = -1   //一元运算符
        var b = 10/5 //二元运算符
        var c = 11 % 5  //取余
        var d = 2 ** 3  //幂
        var e = Math.pow(2,3)  //幂
        console.log(c)
        console.log(d,e)
    </script>
</body> 
</html>
