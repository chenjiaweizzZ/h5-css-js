<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
</head>
<body>
    <script>
        // 函数如果没有写返回值,那么默认返回undefined
        // 写上return关键字,到那时后面什么内容都没有的话,返回结果也是undeifined
        // 如果函数执行到return关键字时,函数回立即停止执行,并且退出函数
        function bar() {
            // console.log("hello world")
            return
            console.log("hello world")
        }
        console.log(bar())

        function bar2(num) {
            return num + "元"
        }
        console.log(bar2(100))
    </script>
</body>
</html>
