<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <!-- 属性: attribute class id title -->
    <!-- attribute分类
    1.如果是HTML标准中定的attribute,称之为标准Attribute  class id title
    2.自定义的attribute,称之为非标准Attribute     age height -->
    <div class="box" age="18">
        box内容
    </div>
</body>
</html>
