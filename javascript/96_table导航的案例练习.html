<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table导航的案例练习</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
            <td>4-4</td>
        </tr>
    </table>
    <script>
        var tableEl = document.body.firstElementChild
        console.log(tableEl)
        for(var i = 0; i < tableEl.rows.length; i++) {
            console.log(tableEl.rows[i])
            console.log(tableEl.rows[i].cells[i])
            tableEl.rows[i].cells[i].style.background = "red"
            tableEl.rows[i].cells[i].style.color = "white"
        }
    </script>
</body>
</html>
