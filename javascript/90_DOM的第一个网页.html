<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom的第一个网页</title>
</head>
<body>
    <div class="box">
        <h2>DOM</h2>
        <p>dom</p>
    </div>
    <script>
        // DOM相当于是javascript和html、css之间的桥梁
        // 通过浏览器提供给我们的DOM API,我们可以对元素以及其中的内容做任何事情
        console.log(document.body.children)
        var boxEl = document.body.children[0]
        console.log(boxEl)
        console.log(boxEl.children)
        boxEl.children[0].style.fontSize = "100px"
        boxEl.children[0].nextElementSibling.style.color = "orange"
        document.body.style.backgroundColor = "red"
    </script>
</body>
</html>
