<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-number</title>
</head>
<body>
    <script>
        var age = 18
        var height = 188.8


        //特殊的值 Infinity
        var num1 = Infinity
        var num2 = 1 / 0
        console.log(num1, num2)

        //NaN not a number
        var num3 = 3 / "abc"
        console.log(num3)
        console.log(isNaN(num3))
    </script>
</body>
</html>
