<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
   <script>
        //打印10次 hello world
        var count = 0
        do {
            console.log("hello world")
            count ++
        } while(count < 10)
   </script> 
</body>
</html>
