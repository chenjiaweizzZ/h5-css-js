<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理的方案选择</title>
</head>
<body>
    <button onclick="console.log('按钮1发生点击')">按钮1</button>
    <button class="btn2">按钮2</button>
    <button class="btn3">按钮3</button>

    <script>
        var btn2El = document.querySelector(".btn2")
        var btn3El = document.querySelector(".btn3")
        btn2El.onclick = function() {
            console.log("按钮2发生点击")
        }
        btn3El.addEventListener("click", function() {
            console.log("按钮3发生点击")
        })
        btn3El.addEventListener("click", function() {
            console.log("按钮3发生点击2")
        })
    </script>   
</body>
</html>
