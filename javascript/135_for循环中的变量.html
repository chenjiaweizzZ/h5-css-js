<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环的变量</title>
</head>
<body>
    <button>click</button>
    <script>
        var btnEl = document.querySelector("button")
        for (var i = 0; i < 5; i++) {
            btnEl.onclick = function() {
                console.log(i)
            } 
        }
        console.log(i)
    </script>
</body>
</html>
