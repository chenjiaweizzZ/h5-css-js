<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量定义的一些规则</title>
</head>
<body>
    <script>
        // 第一个字符必须是一个字母,下划线(_),美元符号($)
        var name = "陈家伟";
        var _name = "陈家伟";
        var $name = "陈家伟";
        console.log(`output->`,name,_name,$name)

        // 不可以使用关键字和保留字命名例如var let const
        // var var = "陈家伟"
        // var function = "陈家伟"
        // https://developer.mozilla.org/zh-CN/docs/web/javascript/reference/lexical_grammar

        // 命名规则
        // currentTime  小驼峰
        // CurrentTime  大驼峰
        // 建议使用小驼峰

    </script>
</body>
</html>
